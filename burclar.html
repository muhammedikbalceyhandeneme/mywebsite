<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burçlar</title>
    <link rel="icon" type="image/x-icon" href="../images/burclar.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #f4f4f4;
            text-align: center;
        }
        header {
            background-color: #333;
            color: white;
            padding: 15px;
            font-size: 24px;
        }
        nav {
            background-color: #444;
            padding: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 12px;
            font-size: 18px;
        }
        nav a:hover {
            color: yellow;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        img {
            width: 100%;
            height: auto;
            max-width: 600px;
            display: block;
            margin: auto;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        gamzeikbal.online
    </header>
    <nav>
        <a href="../index.html">Ana Sayfa</a>
        <a href="burclar.html">Haftalık Burç Yorumları</a>
        <a href="batman.html"> <pre>I Just Died In Your Arms</pre></a>
    </nav>
    <div class="container">
        <h2>Seç</h2>
        <img src="../images/pngkey.com-female-symbol-png-999826.png" alt="Workplace" usemap="#workmap" id="symbolWomen">

        <map name="workmap">
            <area shape="rect" id="left-area" alt="Sol Kısım" href="https://twitburc.com.tr/burclar/koc#haftalik">
            <area shape="rect" id="right-area" alt="Sağ Kısım" href="http://www.republiquedesmangues.fr">
        </map>
    </div>
    <script>
        function updateCoords() {
            let img = document.getElementById("symbolWomen");
            let width = img.clientWidth;  // Görselin genişliği
            let height = img.clientHeight; // Görselin yüksekliği

            // Sol alan (0% - 50%)
            document.getElementById("left-area").coords = `0,0,${width / 2},${height}`;

            // Sağ alan (50% - 100%)
            document.getElementById("right-area").coords = `${width / 2},0,${width},${height}`;
        }

        // Sayfa yüklendiğinde ve yeniden boyutlandırıldığında koordinatları güncelle
        window.onload = updateCoords;
        window.onresize = updateCoords;
    </script>
    <footer>
        &copy; 2025  - Tüm Hakları Saklıdır. v2.1
    </footer>
</body>
</html>
